<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swift Script Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        /* --- Global Styles --- */
        body { background-color: #0f0f13; color: #fff; font-family: 'Kanit', sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; margin: 0; padding: 20px; overflow-x: hidden; }
        
        /* üî• Animated Gradient Text */
        .gradient-text {
            background: linear-gradient(90deg, #ffffff, #444444, #ffffff);
            background-size: 200% auto;
            color: transparent;
            -webkit-background-clip: text;
            background-clip: text;
            animation: shine 3s linear infinite;
        }
        @keyframes shine { to { background-position: 200% center; } }

        h1 { font-size: 2.5em; margin-bottom: 5px; text-transform: uppercase; letter-spacing: 2px; font-weight: 800; }
        
        /* --- Main Container --- */
        .container { 
            background: #1e1f24; padding: 35px; border-radius: 25px; /* ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏Ñ‡∏ß‡∏≤‡∏°‡πÇ‡∏Ñ‡πâ‡∏á‡∏°‡∏ô */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5); /* ‡πÄ‡∏û‡∏¥‡πà‡∏°‡πÄ‡∏á‡∏≤‡πÉ‡∏´‡πâ‡∏î‡∏π‡∏°‡∏µ‡∏°‡∏¥‡∏ï‡∏¥ */
            max-width: 600px; width: 100%; text-align: center; border: 1px solid #2f3136; position: relative; z-index: 1; 
        }
        .subtitle { color: #b9bbbe; font-size: 0.9em; margin-bottom: 25px; }
        
        /* --- Script Image & Code --- */
        .script-img { 
            width: 100%; max-height: 250px; object-fit: cover; border-radius: 15px; margin-bottom: 25px; 
            border: 3px solid #2f3136; /* ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏Å‡∏£‡∏≠‡∏ö‡∏ä‡∏±‡∏î‡πÜ */
            box-shadow: 0 5px 15px rgba(0,0,0,0.3); /* ‡πÄ‡∏û‡∏¥‡πà‡∏°‡πÄ‡∏á‡∏≤ */
        }
        .script-title { text-align: left; margin-bottom: 15px; font-weight: 600; color: #fff; font-size: 1.1em; }
        .code-box { 
            position: relative; background: #2f3136; padding: 20px; border-radius: 15px; /* ‡πÇ‡∏Ñ‡πâ‡∏á‡∏°‡∏ô */
            text-align: left; margin-bottom: 25px; border: 1px solid #40444b; overflow-x: auto; 
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.2);
        }
        pre { margin: 0; color: #a9fdac; font-family: 'Consolas', monospace; font-size: 0.95em; white-space: pre-wrap; word-wrap: break-word; }
        
        /* --- Buttons --- */
        .btn { 
            background: linear-gradient(45deg, #ffffff, #999999); border: none; padding: 15px 30px; color: #000; 
            border-radius: 30px; /* ‡∏õ‡∏∏‡πà‡∏°‡πÇ‡∏Ñ‡πâ‡∏á‡∏°‡∏ô‡∏™‡∏∏‡∏î‡πÜ */
            font-size: 1.1em; cursor: pointer; font-weight: bold; transition: all 0.3s ease; width: 100%; display: block; margin-top: 10px; text-decoration: none; 
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.1);
        }
        .btn:hover { transform: translateY(-3px); box-shadow: 0 8px 20px rgba(255, 255, 255, 0.3); }
        .warning { color: #ed4245; font-size: 0.85em; margin-top: 20px; border-top: 1px solid #40444b; padding-top: 15px; }
        
        /* --- Toast Notification (‡πÅ‡∏à‡πâ‡∏á‡πÄ‡∏ï‡∏∑‡∏≠‡∏ô‡∏Ñ‡∏±‡∏î‡∏•‡∏≠‡∏Å) --- */
        #toast { 
            visibility: hidden; /* ‡∏ã‡πà‡∏≠‡∏ô‡πÑ‡∏ß‡πâ‡∏Å‡πà‡∏≠‡∏ô */
            min-width: 250px; background-color: #3ba55c; color: #fff; text-align: center; border-radius: 10px; padding: 16px; 
            position: fixed; z-index: 999; left: 50%; bottom: 30px; transform: translateX(-50%); font-size: 17px; font-weight: 600;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            opacity: 0; transition: opacity 0.5s, bottom 0.5s;
        }
        #toast.show { 
            visibility: visible; opacity: 1; bottom: 50px; /* ‡πÄ‡∏î‡πâ‡∏á‡∏Ç‡∏∂‡πâ‡∏ô‡∏°‡∏≤ */
        }

        /* --- Hamburger Menu --- */
        .menu-btn { position: fixed; top: 25px; left: 25px; font-size: 32px; cursor: pointer; color: white; z-index: 100; transition: 0.3s; filter: drop-shadow(0 2px 2px rgba(0,0,0,0.5)); }
        .menu-btn:hover { color: #aaa; transform: scale(1.1); }
        
        /* --- Side Navigation --- */
        .sidenav { height: 100%; width: 0; position: fixed; z-index: 99; top: 0; left: 0; background-color: rgba(17, 17, 17, 0.95); backdrop-filter: blur(10px); overflow-x: hidden; transition: 0.5s; padding-top: 80px; box-shadow: 5px 0 15px rgba(0,0,0,0.5); }
        .sidenav a { padding: 15px 20px 15px 32px; text-decoration: none; font-size: 20px; color: #818181; display: block; transition: 0.3s; font-family: 'Kanit', sans-serif; font-weight: 600; border-left: 3px solid transparent; }
        .sidenav a:hover { color: #f1f1f1; background: rgba(255,255,255,0.05); border-left: 3px solid #fff; }
        .sidenav .closebtn { position: absolute; top: 20px; right: 25px; font-size: 42px; margin-left: 0; }

        /* --- Discord Modal --- */
        .modal { display: none; position: fixed; z-index: 200; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.85); backdrop-filter: blur(5px); align-items: center; justify-content: center; }
        .modal-content { background-color: #1e1f24; margin: auto; padding: 30px; border: 1px solid #36393f; width: 90%; max-width: 420px; border-radius: 25px; text-align: center; position: relative; animation: zoomIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); box-shadow: 0 15px 40px rgba(0,0,0,0.5); }
        .close-modal { color: #aaa; position: absolute; top: 15px; right: 20px; font-size: 32px; font-weight: bold; cursor: pointer; transition: 0.3s; }
        .close-modal:hover { color: #fff; }
        .discord-img { 
            width: 110px; height: 110px; border-radius: 50%; 
            border: 4px solid #5865F2; /* ‡∏Ç‡∏≠‡∏ö‡∏™‡∏µ Discord */
            margin-bottom: 15px; box-shadow: 0 5px 15px rgba(88, 101, 242, 0.3);
            object-fit: cover; background-color: #fff; /* ‡∏û‡∏∑‡πâ‡∏ô‡∏´‡∏•‡∏±‡∏á‡∏Ç‡∏≤‡∏ß‡πÄ‡∏ú‡∏∑‡πà‡∏≠‡∏£‡∏π‡∏õ PNG */
        }
        .modal-title { font-size: 1.8em; margin: 10px 0 15px; font-weight: 800; }
        .discord-link-box { background: #2f3136; padding: 12px; border-radius: 10px; margin: 15px 0; color: #a9fdac; font-family: monospace; font-size: 1.1em; border: 1px solid #40444b; }
        
        @keyframes zoomIn { from {transform: scale(0.8); opacity: 0;} to {transform: scale(1); opacity: 1;} }
    </style>
</head>
<body>

    <div class="menu-btn" onclick="openNav()">‚ò∞</div>

    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="#" onclick="openDiscordModal()">üéß {{MENU_CONTACT}}</a>
    </div>

    <div class="container">
        <h1 class="gradient-text">Swift Script Hub</h1>
        <div class="subtitle">By Zemon ≈πx For Pai √àx</div>
        
        <img src="{{IMAGE_URL}}" alt="Script Preview" class="script-img">
        <div class="script-title">üìú {{SCRIPT_NAME}}</div>
        
        <div class="code-box">
            <pre id="scriptCode">{{SCRIPT_CODE}}</pre>
        </div>

        <button class="btn" onclick="copyCode()">{{COPY_BTN}}</button>
        <div class="warning">{{WARNING_TEXT}}</div>
    </div>

    <div id="discordModal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeDiscordModal()">&times;</span>
            <img src="https://assets-global.website-files.com/6257adef93867e50d84d30e2/636e0a6a49cf127bf92de1e2_icon_clyde_blurple_RGB.png" class="discord-img" alt="Discord Logo">
            <h2 class="modal-title gradient-text">Swift Hub Community üöÄ</h2>
            <p style="color: #ccc; font-size: 1em; line-height: 1.5;">{{DISCORD_DESC}}</p>
            <div class="discord-link-box">discord.gg/swift-hub-community</div>
            <button class="btn" onclick="copyDiscord()" style="background: linear-gradient(45deg, #5865F2, #404EED); color: white;">{{COPY_LINK_BTN}}</button>
        </div>
    </div>

    <div id="toast">{{TOAST_MSG}}</div>

    <script>
        // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡πÅ‡∏™‡∏î‡∏á Toast 2 ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ
        function showToast() {
            var x = document.getElementById("toast");
            x.className = "show";
            // ‡∏ï‡∏±‡πâ‡∏á‡πÄ‡∏ß‡∏•‡∏≤ 2 ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ (2000ms) ‡πÅ‡∏•‡πâ‡∏ß‡∏ã‡πà‡∏≠‡∏ô
            setTimeout(function(){ x.className = x.className.replace("show", ""); }, 2000);
        }

        function copyCode() {
            var codeText = document.getElementById("scriptCode").innerText;
            navigator.clipboard.writeText(codeText).then(() => showToast());
        }

        function copyDiscord() {
            // ‡πÅ‡∏Å‡πâ‡∏•‡∏¥‡πâ‡∏á‡∏Ñ‡πå Discord ‡∏à‡∏£‡∏¥‡∏á‡∏ï‡∏£‡∏á‡∏ô‡∏µ‡πâ
            navigator.clipboard.writeText("https://discord.gg/swift-hub-community").then(() => showToast());
        }

        function openNav() { document.getElementById("mySidenav").style.width = "280px"; }
        function closeNav() { document.getElementById("mySidenav").style.width = "0"; }
        
        function openDiscordModal() { 
            closeNav();
            document.getElementById("discordModal").style.display = "flex"; 
        }
        function closeDiscordModal() { document.getElementById("discordModal").style.display = "none"; }

        // ‡∏õ‡∏¥‡∏î Modal ‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏Å‡∏î‡∏û‡∏∑‡πâ‡∏ô‡∏ó‡∏µ‡πà‡∏ß‡πà‡∏≤‡∏á‡πÜ
        window.onclick = function(event) {
            var modal = document.getElementById("discordModal");
            if (event.target == modal) {
                closeDiscordModal();
            }
        }
    </script>
</body>
</html>
