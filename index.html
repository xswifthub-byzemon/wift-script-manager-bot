<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swift Script Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        body { background-color: #0f0f13; color: #fff; font-family: 'Kanit', sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; margin: 0; padding: 20px; overflow-x: hidden; }
        
        .shine-text { 
            text-transform: uppercase; letter-spacing: 2px; font-weight: 800;
            background: linear-gradient(90deg, #ffffff, #444444, #ffffff);
            background-size: 200% auto;
            color: transparent; -webkit-background-clip: text; background-clip: text;
            animation: shine 3s linear infinite;
        }
        @keyframes shine { to { background-position: 200% center; } }

        .container { background: #1e1f24; padding: 30px; border-radius: 15px; box-shadow: 0 0 20px rgba(255, 255, 255, 0.1); max-width: 600px; width: 100%; text-align: center; border: 1px solid #2f3136; position: relative; z-index: 1; }
        .subtitle { color: #b9bbbe; font-size: 0.9em; margin-bottom: 20px; }
        .script-img { width: 100%; max-height: 250px; object-fit: cover; border-radius: 10px; margin-bottom: 20px; border: 2px solid #202225; }
        .code-box { background: #2f3136; padding: 15px; border-radius: 8px; text-align: left; margin-bottom: 20px; border: 1px solid #40444b; overflow-x: auto; }
        pre { margin: 0; color: #a9fdac; font-family: 'Consolas', monospace; font-size: 0.9em; white-space: pre-wrap; word-wrap: break-word; }
        .btn { background: linear-gradient(45deg, #ffffff, #999999); border: none; padding: 12px 25px; color: #000; border-radius: 25px; font-size: 1em; cursor: pointer; font-weight: bold; transition: 0.3s; width: 100%; display: block; margin-top: 10px; text-decoration: none; }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(255, 255, 255, 0.3); }
        .warning { color: #ed4245; font-size: 0.8em; margin-top: 15px; border-top: 1px solid #40444b; padding-top: 10px; }
        .toast { visibility: hidden; min-width: 200px; background-color: #3ba55c; color: #fff; text-align: center; border-radius: 5px; padding: 12px; position: fixed; z-index: 999; left: 50%; bottom: 30px; transform: translateX(-50%); font-size: 16px; font-weight: bold; }
        .toast.show { visibility: visible; animation: fadein 0.5s, fadeout 0.5s 2.5s; }

        /* üëÅÔ∏è View Counter Style */
        .view-count {
            color: #888; font-size: 0.85em; margin-top: 5px; margin-bottom: 15px;
            display: flex; align-items: center; justify-content: center; gap: 5px;
        }

        /* Menu & Modal Styles */
        .menu-btn { position: fixed; top: 20px; left: 20px; font-size: 30px; cursor: pointer; color: white; z-index: 100; }
        .sidenav { height: 100%; width: 0; position: fixed; z-index: 99; top: 0; left: 0; background-color: #111; overflow-x: hidden; transition: 0.5s; padding-top: 60px; box-shadow: 2px 0 10px rgba(0,0,0,0.5); }
        .sidenav a { padding: 8px 8px 8px 32px; text-decoration: none; font-size: 18px; color: #818181; display: block; transition: 0.3s; }
        .sidenav a:hover { color: #f1f1f1; }
        .sidenav .closebtn { position: absolute; top: 0; right: 25px; font-size: 36px; }

        .modal { display: none; position: fixed; z-index: 200; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.8); align-items: center; justify-content: center; backdrop-filter: blur(5px); }
        .modal-content { background-color: rgba(30, 31, 36, 0.7); backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.1); padding: 25px; width: 90%; max-width: 400px; border-radius: 20px; text-align: center; position: relative; animation: zoomIn 0.3s; }
        .close-modal { color: #fff; float: right; font-size: 35px; font-weight: bold; cursor: pointer; padding: 5px 15px; margin-top: -15px; margin-right: -15px; }
        .discord-img { width: 110px; height: 110px; border-radius: 50%; border: 3px solid #5865F2; margin-bottom: 10px; object-fit: cover; }
        
        .marquee-container { width: 100%; overflow: hidden; white-space: nowrap; margin: 15px 0; }
        .marquee-text { display: inline-block; padding-left: 100%; animation: marquee 10s linear infinite; color: #ccc; font-size: 0.95em; }
        @keyframes marquee { 0% { transform: translate(0, 0); } 100% { transform: translate(-100%, 0); } }
        @keyframes zoomIn { from {transform: scale(0.8); opacity: 0;} to {transform: scale(1); opacity: 1;} }
        @keyframes fadein { from {bottom: 0; opacity: 0;} to {bottom: 30px; opacity: 1;} }
        @keyframes fadeout { from {bottom: 30px; opacity: 1;} to {bottom: 0; opacity: 0;} }
    </style>
</head>
<body>
    <div class="menu-btn" onclick="openNav()">‚ò∞</div>
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="#" onclick="openDiscordModal()">üéß {{MENU_CONTACT}}</a>
    </div>

    <div class="container">
        <h1 class="shine-text" style="font-size: 2.5em;">Swift Script Hub</h1>
        <div class="subtitle">By Zemon ≈πx For Pai √àx</div>
        
        <img src="{{IMAGE_URL}}" alt="Preview" class="script-img">
        
        <div style="text-align: left; font-weight: bold; font-size: 1.1em;">üìú {{SCRIPT_NAME}}</div>
        
        <div class="view-count">üëÅÔ∏è {{VIEWS}} Views</div>
        
        <div class="code-box"><pre id="scriptCode">{{SCRIPT_CODE}}</pre></div>
        <button class="btn" onclick="copyCode()">{{COPY_BTN}}</button>
        <div class="warning">{{WARNING_TEXT}}</div>
    </div>

    <div id="discordModal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeDiscordModal()">‚¨ÖÔ∏è</span>
            <img src="https://cdn.discordapp.com/attachments/1449112368977281117/1473691141802299475/IMG_0939.png?ex=69972154&is=6995cfd4&hm=679c5437c7c0c66ab27b46309f331225abe0b0ec561993fc6ab58fc17144f34f&" class="discord-img">
            <h2 class="shine-text" style="font-size: 1.5em; margin: 5px 0;">Swift Hub Community üöÄ</h2>
            <div class="marquee-container"><div class="marquee-text">{{DISCORD_DESC}}</div></div>
            <div style="background: rgba(0,0,0,0.4); padding: 10px; border-radius: 8px; margin: 10px 0; color: #a9fdac; font-family: monospace; border: 1px solid rgba(255,255,255,0.05);">discord.gg/swift-hub-community</div>
            <button class="btn" onclick="copyDiscord()">{{COPY_LINK_BTN}}</button>
        </div>
    </div>
    <div id="toast" class="toast">{{COPIED_TEXT}}</div>

    <script>
        function showToast() { var x = document.getElementById("toast"); x.className = "toast show"; setTimeout(function(){ x.className = x.className.replace("show", ""); }, 3000); }
        function copyCode() { navigator.clipboard.writeText(document.getElementById("scriptCode").innerText).then(() => showToast()); }
        function copyDiscord() { navigator.clipboard.writeText("https://discord.gg/swift-hub-community").then(() => showToast()); }
        function openNav() { document.getElementById("mySidenav").style.width = "250px"; }
        function closeNav() { document.getElementById("mySidenav").style.width = "0"; }
        function openDiscordModal() { closeNav(); document.getElementById("discordModal").style.display = "flex"; }
        function closeDiscordModal() { document.getElementById("discordModal").style.display = "none"; }
    </script>
</body>
</html>
