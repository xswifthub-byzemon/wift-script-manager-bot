<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swift Script Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        body { background-color: #0f0f13; color: #fff; font-family: 'Kanit', sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; margin: 0; padding: 20px; overflow-x: hidden; }
        
        /* üî• Animated Title (White-Black Gradient) */
        h1 { 
            font-size: 2.5em; margin-bottom: 5px; text-transform: uppercase; letter-spacing: 2px; font-weight: 800;
            background: linear-gradient(90deg, #ffffff, #444444, #ffffff);
            background-size: 200% auto;
            color: transparent;
            -webkit-background-clip: text;
            background-clip: text;
            animation: shine 3s linear infinite;
        }
        @keyframes shine { to { background-position: 200% center; } }

        .container { background: #1e1f24; padding: 30px; border-radius: 15px; box-shadow: 0 0 20px rgba(255, 255, 255, 0.1); max-width: 600px; width: 100%; text-align: center; border: 1px solid #2f3136; position: relative; z-index: 1; }
        .subtitle { color: #b9bbbe; font-size: 0.9em; margin-bottom: 20px; }
        .script-img { width: 100%; max-height: 250px; object-fit: cover; border-radius: 10px; margin-bottom: 20px; border: 2px solid #202225; }
        .code-box { position: relative; background: #2f3136; padding: 15px; border-radius: 8px; text-align: left; margin-bottom: 20px; border: 1px solid #40444b; overflow-x: auto; }
        pre { margin: 0; color: #a9fdac; font-family: 'Consolas', monospace; font-size: 0.9em; white-space: pre-wrap; word-wrap: break-word; }
        .btn { background: linear-gradient(45deg, #ffffff, #999999); border: none; padding: 12px 25px; color: #000; border-radius: 25px; font-size: 1em; cursor: pointer; font-weight: bold; transition: 0.3s; width: 100%; display: block; margin-top: 10px; text-decoration: none; }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(255, 255, 255, 0.3); }
        .warning { color: #ed4245; font-size: 0.8em; margin-top: 15px; border-top: 1px solid #40444b; padding-top: 10px; }
        .toast { visibility: hidden; min-width: 250px; background-color: #3ba55c; color: #fff; text-align: center; border-radius: 5px; padding: 16px; position: fixed; z-index: 999; left: 50%; bottom: 30px; transform: translateX(-50%); font-size: 17px; }
        .toast.show { visibility: visible; animation: fadein 0.5s, fadeout 0.5s 2.5s; }

        /* üçî Hamburger Menu */
        .menu-btn { position: fixed; top: 20px; left: 20px; font-size: 30px; cursor: pointer; color: white; z-index: 100; transition: 0.3s; }
        .menu-btn:hover { color: #aaa; }
        
        /* Side Menu */
        .sidenav { height: 100%; width: 0; position: fixed; z-index: 99; top: 0; left: 0; background-color: #111; overflow-x: hidden; transition: 0.5s; padding-top: 60px; box-shadow: 2px 0 10px rgba(0,0,0,0.5); }
        .sidenav a { padding: 8px 8px 8px 32px; text-decoration: none; font-size: 18px; color: #818181; display: block; transition: 0.3s; font-family: 'Kanit', sans-serif; }
        .sidenav a:hover { color: #f1f1f1; }
        .sidenav .closebtn { position: absolute; top: 0; right: 25px; font-size: 36px; margin-left: 50px; }

        /* Discord Overlay (Modal) */
        .modal { display: none; position: fixed; z-index: 200; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.8); align-items: center; justify-content: center; }
        .modal-content { background-color: #1e1f24; margin: auto; padding: 20px; border: 1px solid #888; width: 90%; max-width: 400px; border-radius: 15px; text-align: center; position: relative; animation: zoomIn 0.3s; }
        .close-modal { color: #aaa; float: right; font-size: 28px; font-weight: bold; cursor: pointer; }
        .discord-img { width: 100px; height: 100px; border-radius: 50%; border: 3px solid #5865F2; margin-bottom: 10px; }
        
        @keyframes zoomIn { from {transform: scale(0.7)} to {transform: scale(1)} }
    </style>
</head>
<body>

    <div class="menu-btn" onclick="openNav()">‚ò∞</div>

    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="#" onclick="openDiscordModal()">üéß {{MENU_CONTACT}}</a>
    </div>

    <div class="container">
        <h1>Swift Script Hub</h1>
        <div class="subtitle">By Zemon ≈πx For Pai √àx</div>
        
        <img src="{{IMAGE_URL}}" alt="Script Preview" class="script-img">
        <div style="text-align: left; margin-bottom: 10px; font-weight: bold; color: #fff;">üìú {{SCRIPT_NAME}}</div>
        
        <div class="code-box">
            <pre id="scriptCode">{{SCRIPT_CODE}}</pre>
        </div>

        <button class="btn" onclick="copyCode()">{{COPY_BTN}}</button>
        <div class="warning">{{WARNING_TEXT}}</div>
    </div>

    <div id="discordModal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeDiscordModal()">&times;</span>
            <img src="https://cdn.discordapp.com/attachments/1449112368977281117/1473691141802299475/IMG_0939.png?ex=69972154&is=6995cfd4&hm=679c5437c7c0c66ab27b46309f331225abe0b0ec561993fc6ab58fc17144f34f&" class="discord-img">
            <h2 style="color: #fff; margin: 10px 0;">Swift Community üöÄ</h2>
            <p style="color: #ccc; font-size: 0.9em;">{{DISCORD_DESC}}</p>
            <div style="background: #2f3136; padding: 10px; border-radius: 5px; margin: 10px 0; color: #a9fdac; font-family: monospace;">discord.gg/swift-fake-link</div>
            <button class="btn" onclick="copyDiscord()">{{COPY_LINK_BTN}}</button>
        </div>
    </div>

    <div id="toast">‚úÖ Copied!</div>

    <script>
        function copyCode() {
            var codeText = document.getElementById("scriptCode").innerText;
            navigator.clipboard.writeText(codeText).then(() => showToast());
        }

        function copyDiscord() {
            navigator.clipboard.writeText("https://discord.gg/swift-fake-link").then(() => showToast());
        }

        function showToast() {
            var x = document.getElementById("toast");
            x.className = "show";
            setTimeout(function(){ x.className = x.className.replace("show", ""); }, 3000);
        }

        function openNav() { document.getElementById("mySidenav").style.width = "250px"; }
        function closeNav() { document.getElementById("mySidenav").style.width = "0"; }
        
        function openDiscordModal() { 
            closeNav();
            document.getElementById("discordModal").style.display = "flex"; 
        }
        function closeDiscordModal() { document.getElementById("discordModal").style.display = "none"; }
    </script>
</body>
</html>
