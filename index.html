<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swift Hub Script</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600;900&display=swap" rel="stylesheet">
    <style>
        /* --- üåë ‡∏û‡∏∑‡πâ‡∏ô‡∏ê‡∏≤‡∏ô‡∏´‡∏ô‡πâ‡∏≤‡πÄ‡∏ß‡πá‡∏ö --- */
        body { 
            background-color: #0f0f13; 
            color: #fff; 
            font-family: 'Kanit', sans-serif; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            min-height: 100vh; 
            margin: 0; 
            padding: 20px; 
            overflow-x: hidden; 
        }
        
        /* --- ‚ú® ‡πÄ‡∏≠‡∏ü‡πÄ‡∏ü‡∏Å‡∏ï‡πå‡∏™‡∏µ‡∏ß‡∏¥‡πà‡∏á --- */
        .shine-text { 
            text-transform: uppercase; 
            letter-spacing: 3px; 
            font-weight: 900; 
            background: linear-gradient(90deg, #ffffff, #000000, #ffffff);
            background-size: 200% auto;
            color: transparent; 
            -webkit-background-clip: text; 
            background-clip: text;
            animation: shine 3s linear infinite;
            -webkit-text-stroke: 1.5px #ffffff; 
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.5));
        }
        @keyframes shine { to { background-position: 200% center; } }

        /* --- üì¶ ‡∏Å‡∏•‡πà‡∏≠‡∏á‡∏Ñ‡∏≠‡∏ô‡πÄ‡∏ó‡∏ô‡∏ï‡πå --- */
        .container { 
            background: rgba(30, 31, 36, 0.6); 
            backdrop-filter: blur(10px);
            padding: 35px; 
            border-radius: 25px; 
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5); 
            max-width: 550px; 
            width: 100%; 
            text-align: center; 
            border: 1px solid rgba(255, 255, 255, 0.08); 
            position: relative; 
            z-index: 1; 
            transition: transform 0.3s;
        }
        .container:hover { transform: translateY(-5px); }

        .subtitle { 
            color: #888; 
            font-size: 0.85em; 
            margin-bottom: 25px; 
            letter-spacing: 1px;
            text-decoration: underline; 
            text-underline-offset: 5px; 
        }

        .script-img { 
            width: 100%; 
            height: auto; 
            aspect-ratio: 16/9; 
            object-fit: cover; 
            border-radius: 15px; 
            margin-bottom: 20px; 
            border: 2px solid rgba(255, 255, 255, 0.1); 
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        /* üî•üî•üî• CSS ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏Å‡∏•‡πà‡∏≠‡∏á‡∏õ‡∏£‡∏∞‡∏Å‡∏≤‡∏® (Yellow Marquee) üî•üî•üî• */
        .announce-box {
            background: rgba(255, 215, 0, 0.1); 
            border: 1px solid #ffd700; 
            color: #ffd700;
            padding: 8px 15px;
            border-radius: 10px;
            margin-bottom: 20px; 
            overflow: hidden;
            white-space: nowrap;
            position: relative;
            font-weight: 500;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.1);
        }
        
        .announce-text {
            display: inline-block;
            padding-left: 100%;
            animation: scroll-left 15s linear infinite; 
        }

        @keyframes scroll-left {
            0% { transform: translate(0, 0); }
            100% { transform: translate(-100%, 0); }
        }

        .code-box { 
            background: #18191c; 
            padding: 15px; 
            border-radius: 12px; 
            text-align: left; 
            margin-bottom: 20px; 
            border: 1px solid #2f3136; 
            overflow-x: auto; 
        }
        pre { margin: 0; color: #a9fdac; font-family: 'Consolas', monospace; font-size: 0.9em; white-space: pre-wrap; word-wrap: break-word; }

        .btn { 
            background: linear-gradient(135deg, #ffffff, #b3b3b3); 
            border: none; 
            padding: 14px 25px; 
            color: #000; 
            border-radius: 50px; 
            font-size: 1.1em; 
            cursor: pointer; 
            font-weight: 800; 
            transition: 0.3s; 
            width: 100%; 
            display: block; 
            margin-top: 10px; 
            text-decoration: none; 
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.15);
        }
        .btn:hover { transform: scale(1.02); box-shadow: 0 6px 20px rgba(255, 255, 255, 0.25); }

        .warning { color: #ed4245; font-size: 0.75em; margin-top: 20px; opacity: 0.8; }

        .view-count {
            color: #aaa; font-size: 0.9em; margin-top: 5px; margin-bottom: 15px;
            display: flex; align-items: center; justify-content: center; gap: 8px; font-weight: 300;
        }
        .view-icon { width: 22px; height: auto; filter: brightness(0) invert(1); opacity: 0.8; }

        /* --- Menu --- */
        .menu-btn { position: fixed; top: 25px; left: 25px; font-size: 32px; cursor: pointer; color: white; z-index: 100; transition: 0.3s; }
        .menu-btn:hover { opacity: 0.7; transform: scale(1.1); }

        .sidenav { height: 100%; width: 0; position: fixed; z-index: 99; top: 0; left: 0; background-color: #0a0a0a; overflow-x: hidden; transition: 0.5s; padding-top: 80px; box-shadow: 5px 0 20px rgba(0,0,0,0.8); }
        .sidenav a { padding: 10px 20px 10px 32px; text-decoration: none; font-size: 20px; color: #888; display: block; transition: 0.3s; }
        .sidenav a:hover { color: #fff; padding-left: 40px; }
        .sidenav .closebtn { position: absolute; top: 0; right: 25px; font-size: 40px; margin-left: 50px; }

        /* --- Discord Modal --- */
        .modal { 
            display: none; 
            position: fixed; 
            z-index: 200; 
            left: 0; top: 0; 
            width: 100%; height: 100%; 
            overflow: auto; 
            background-color: rgba(0,0,0,0.6); 
            align-items: center; 
            justify-content: center; 
            backdrop-filter: blur(5px); 
        }
        .modal-content { 
            background-color: rgba(20, 20, 23, 0.85); 
            backdrop-filter: blur(20px); 
            border: 1px solid rgba(255,255,255,0.15); 
            padding: 40px; 
            width: 85%; 
            max-width: 420px; 
            border-radius: 30px; 
            text-align: center; 
            position: relative; 
            animation: zoomIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            box-shadow: 0 20px 50px rgba(0,0,0,0.7);
        }
        
        .close-modal { 
            color: #fff; float: right; font-size: 30px; font-weight: bold; cursor: pointer; 
            position: absolute; top: 20px; right: 25px; transition: 0.3s;
        }
        .close-modal:hover { transform: scale(1.2); color: #ed4245; }

        @keyframes borderBlink {
            0%, 49% { border-color: #ffffff; }
            50%, 100% { border-color: #000000; }
        }

        .discord-img { 
            width: 100%; 
            height: 180px; 
            object-fit: cover; 
            border-radius: 15px; 
            margin-bottom: 15px; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            border-width: 4px;
            border-style: solid;
            border-color: #ffffff; 
            animation: borderBlink 0.8s step-end infinite; 
        }
        
        .marquee-container { width: 100%; overflow: hidden; white-space: nowrap; margin: 20px 0; background: rgba(0,0,0,0.3); padding: 5px 0; border-radius: 5px; }
        .marquee-text { display: inline-block; padding-left: 100%; animation: marquee 12s linear infinite; color: #ccc; font-size: 0.95em; }
        @keyframes marquee { 0% { transform: translate(0, 0); } 100% { transform: translate(-100%, 0); } }

        .toast { visibility: hidden; min-width: 200px; background-color: #3ba55c; color: #fff; text-align: center; border-radius: 50px; padding: 15px 25px; position: fixed; z-index: 999; left: 50%; bottom: 40px; transform: translateX(-50%); font-size: 16px; font-weight: bold; box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
        .toast.show { visibility: visible; animation: fadein 0.5s, fadeout 0.5s 2.5s; }

        @keyframes zoomIn { from {transform: scale(0.8); opacity: 0;} to {transform: scale(1); opacity: 1;} }
        @keyframes fadein { from {bottom: 0; opacity: 0;} to {bottom: 40px; opacity: 1;} }
        @keyframes fadeout { from {bottom: 40px; opacity: 1;} to {bottom: 0; opacity: 0;} }
    </style>
</head>
<body>

    <div class="menu-btn" onclick="openNav()">‚ò∞</div>
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="#" onclick="openDiscordModal()">üéß {{MENU_CONTACT}}</a>
    </div>

    <div class="container">
        <h1 class="shine-text shuffle-title" style="font-size: 2.2em; margin-bottom: 5px;">Swift Hub Script</h1>
        <div class="subtitle">By Zemon ≈πx For Pai √àx üíñ</div>
        
        <img src="{{IMAGE_URL}}" alt="Script Preview" class="script-img">
        
        {{ANNOUNCE_BLOCK}}
        
        <div class="script-name-glitch" style="text-align: center; font-weight: 700; font-size: 1.3em; margin-bottom: 5px; color: #fff;">üìú {{SCRIPT_NAME}}</div>
        
        <div class="view-count">
            <img src="https://cdn.discordapp.com/attachments/1449112368977281117/1473759734271054087/eye_check_outline_icon_139629.png?ex=69976135&is=69960fb5&hm=82a49cf9ac9e42a9428568cb862d334b75eccc89f155963381f1d3311b8e9052&" class="view-icon" alt="views">
            <span>{{VIEWS}} Views</span>
        </div>
        
        <div class="code-box">
            <pre id="scriptCode">{{SCRIPT_CODE}}</pre>
        </div>

        <button class="btn" onclick="copyCode()">{{COPY_BTN}}</button>
        <div class="warning">{{WARNING_TEXT}}</div>
    </div>

    <div id="discordModal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeDiscordModal()">‚¨ÖÔ∏è</span>
            
            <img src="https://cdn.discordapp.com/attachments/1449112368977281117/1473746087725633647/178105ade260f76f3ce2841dfa028d97.jpg?ex=69975480&is=69960300&hm=63f14dfad7000b0cd9374b0e52e501552e06586e57f539495b9eb71104bae9d9&" class="discord-img">
            
            <h2 class="shine-text shuffle-title" style="font-size: 1.6em; margin: 10px 0;">Swift Hub Community üöÄ</h2>
            
            <div class="marquee-container">
                <div class="marquee-text">{{DISCORD_DESC}}</div>
            </div>

            <div style="background: rgba(0,0,0,0.5); padding: 12px; border-radius: 10px; margin: 15px 0; color: #a9fdac; font-family: monospace; border: 1px solid rgba(255,255,255,0.1);">
                discord.gg/swift-hub-community
            </div>
            
            <button class="btn" onclick="copyDiscord()">{{COPY_LINK_BTN}}</button>
        </div>
    </div>

    <div id="toast" class="toast">{{COPIED_TEXT}}</div>

    <script>
        function copyCode() {
            var codeText = document.getElementById("scriptCode").innerText;
            navigator.clipboard.writeText(codeText).then(() => showToast());
        }

        function copyDiscord() {
            navigator.clipboard.writeText("https://discord.gg/swift-hub-community").then(() => showToast());
        }

        function showToast() {
            var x = document.getElementById("toast");
            x.className = "toast show";
            setTimeout(function(){ x.className = x.className.replace("show", ""); }, 3000);
        }

        function openNav() { document.getElementById("mySidenav").style.width = "280px"; }
        function closeNav() { document.getElementById("mySidenav").style.width = "0"; }
        
        function openDiscordModal() { 
            closeNav();
            document.getElementById("discordModal").style.display = "flex"; 
        }
        function closeDiscordModal() { document.getElementById("discordModal").style.display = "none"; }

        document.addEventListener('DOMContentLoaded', () => {
            
            // 1. ‡∏£‡∏∞‡∏ö‡∏ö Shuffle Title (‡∏´‡∏±‡∏ß‡∏Ç‡πâ‡∏≠‡∏´‡∏•‡∏±‡∏Å) - ‡πÅ‡∏ö‡∏ö‡πÄ‡∏î‡∏¥‡∏°
            const shuffleTitles = document.querySelectorAll('.shuffle-title');
            shuffleTitles.forEach(el => {
                const originalText = el.innerText;
                const chars = originalText.split('');
                const startShuffle = () => {
                    let shuffleCount = 0;
                    const maxShuffles = 15; 
                    const shuffleInterval = setInterval(() => {
                        const shuffledChars = [...chars];
                        for (let i = shuffledChars.length - 1; i > 0; i--) {
                            const j = Math.floor(Math.random() * (i + 1));
                            [shuffledChars[i], shuffledChars[j]] = [shuffledChars[j], shuffledChars[i]];
                        }
                        el.innerText = shuffledChars.join('');
                        shuffleCount++;
                        if (shuffleCount >= maxShuffles) {
                            clearInterval(shuffleInterval);
                            el.innerText = originalText;
                        }
                    }, 50);
                };
                setInterval(startShuffle, 3000); 
            });

            // 2. üî•üî•üî• ‡∏£‡∏∞‡∏ö‡∏ö Glitch Script Name (‡∏ä‡∏∑‡πà‡∏≠‡∏™‡∏Ñ‡∏£‡∏¥‡∏õ‡∏ï‡πå) - ‡πÅ‡∏ö‡∏ö‡πÉ‡∏´‡∏°‡πà 3‡∏ß‡∏¥/2‡∏ß‡∏¥ üî•üî•üî•
            const scriptNameEl = document.querySelector('.script-name-glitch');
            if (scriptNameEl) {
                const originalScriptText = scriptNameEl.innerText;
                // ‡∏´‡∏≤‡∏ï‡∏±‡∏ß‡∏≠‡∏±‡∏Å‡∏©‡∏£‡∏ó‡∏µ‡πà‡∏à‡∏∞‡∏™‡∏•‡∏±‡∏ö (‡πÄ‡∏Å‡πá‡∏ö‡∏ï‡πâ‡∏ô‡∏â‡∏ö‡∏±‡∏ö‡πÑ‡∏ß‡πâ)
                const scriptChars = originalScriptText.split('');
                
                const runScriptGlitch = () => {
                    const glitchDuration = 3000; // 3 ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ (‡∏™‡∏•‡∏±‡∏ö)
                    const normalDuration = 2000; // 2 ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ (‡∏ô‡∏¥‡πà‡∏á)
                    const speed = 50; // ‡∏Ñ‡∏ß‡∏≤‡∏°‡πÄ‡∏£‡πá‡∏ß‡πÉ‡∏ô‡∏Å‡∏≤‡∏£‡∏™‡∏•‡∏±‡∏ö (ms)
                    
                    const startTime = Date.now();
                    
                    const interval = setInterval(() => {
                        const timePassed = Date.now() - startTime;
                        
                        if (timePassed >= glitchDuration) {
                            // ‡∏´‡∏°‡∏î‡πÄ‡∏ß‡∏•‡∏≤ 3 ‡∏ß‡∏¥ -> ‡∏´‡∏¢‡∏∏‡∏î‡∏™‡∏•‡∏±‡∏ö -> ‡∏Ñ‡∏∑‡∏ô‡∏Ñ‡πà‡∏≤‡πÄ‡∏î‡∏¥‡∏° -> ‡∏£‡∏≠ 2 ‡∏ß‡∏¥ ‡πÅ‡∏•‡πâ‡∏ß‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÉ‡∏´‡∏°‡πà
                            clearInterval(interval);
                            scriptNameEl.innerText = originalScriptText;
                            setTimeout(runScriptGlitch, normalDuration);
                        } else {
                            // ‡∏ä‡πà‡∏ß‡∏á‡πÄ‡∏ß‡∏•‡∏≤ 3 ‡∏ß‡∏¥ -> ‡∏™‡∏•‡∏±‡∏ö‡∏ï‡∏±‡∏ß‡∏≠‡∏±‡∏Å‡∏©‡∏£
                            const shuffled = [...scriptChars];
                            for (let i = shuffled.length - 1; i > 0; i--) {
                                const j = Math.floor(Math.random() * (i + 1));
                                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
                            }
                            scriptNameEl.innerText = shuffled.join('');
                        }
                    }, speed);
                };

                // ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ó‡∏≥‡∏á‡∏≤‡∏ô‡∏ó‡∏±‡∏ô‡∏ó‡∏µ
                runScriptGlitch();
            }
        });
    </script>
</body>
</html>
